<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body onload="init()">

    <h1> Gallery</h1>
    <div class="txt-add-section">
        <input type="txt" class="txt-input">
        <button onclick="onChangeSize(this)" value="increase">Increase</button>
        <span class="display-font-size">20</span>
        <button onclick="onChangeSize(this)" value="decrease">Decrease</button>
        <button onclick="onChangeYaxis(this)" value="up">up</button>
        <span class="display-Y-axis"></span>
        <button onclick="onChangeYaxis(this)" value="down">down</button>
        <button onclick="onSwitchLine()">switch Line</button>

    </div>
    <div class="btn-add-txt">
        <button onclick="onAddTxt()">Add</button>
    </div>


    <main class="gallery">
    </main>

    <canvas id="my-canvas"></canvas>

    <script src="js/service-gallery.js"></script>

    <script src="js/gallery.js"></script>
</body>

</html>
